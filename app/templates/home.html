{% extends "templates/base.html" %}

{% block body %}
  <div class="container">
      <div class="row">
          <div class="col-lg-12">
              <h1>Home</h1>
              {% if user %}
                  <p>You are logged in as: <strong>{{ user.name }}</strong></p>
              {% endif %}
              <a class="btn btn-primary" href="{{ url|safe }}">{{ url_link_text }}</a>
          </div>
      </div>
  </div>
{% endblock %}
